    <main>
        <h2 class="titulo1">Entre em contato</h2>
        <div class="container3">
            <form action="cadastro" name="cadastro" method="get">
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label for = "c-nome"> Seu nome (obrigatório): </label> 
                    <input type="text" name="nome" id="c-nome" required autofocus>
        
                    <label for = "c-email"> Seu e-mail (obrigatório): </label>
                    <input type="email" name="e-mail" id="c-email" required autofocus>
        
                    <label for="c-phone">Seu telefone</label>
                    <input type="tel" name="phone" id="c-phone">
        
                    <label for="c-obs">Sua mensagem</label>
                    <textarea name="observacao" id="c-obs" cols="30" rows="10"></textarea>
                </fieldset>
        
                <input type="submit" value="Enviar" id="botao-formulario">
            </form>
        </div>
    </main>
   
<footer>
    <h1 class="logo">Pousada Sol e Lua</h1>
    <p id="p">R. Vinte e Três de Maio, 346 - Nova Mirim, Praia Grande - SP, 11704-690</p>
